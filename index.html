<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smo Wheel and Name Picker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #random-image {
            max-width: 500px;
            width: 100%;
        }
        select, input, button {
            margin: 10px;
        }
        #disabled-images-list {
            text-align: left;
        }
        #color-picker-container {
            margin-top: 20px;
        }
        #image-selector {
            width: 50%;
            margin-top: 20px;
        }
        #image-upload-container {
            margin-top: 20px;
        }
        .image-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .image-item button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Smo Kingdom Picker</h1>

    <!-- Navigation Button -->
    <button onclick="navigateToWheel()">Go to Spinning Wheel</button>

    <!-- Background Color Picker -->
    <div id="color-picker-container">
        <h3>Pick a Background Color</h3>
        <input type="color" id="background-color-picker" />
    </div>

    <!-- Custom Image Upload -->
    <div id="image-upload-container">
        <h3>Add Custom Image</h3>
        <input type="file" id="image-upload-input" accept="image/*">
        <input type="text" id="image-name-input" placeholder="Enter Image Display Name">
        <button id="add-image-button" onclick="addCustomImage()">Add Image</button>
    </div>

    <!-- Image Selector -->
    <h3>Choose Image</h3>
    <select id="image-selector"></select>
    <button onclick="pickRandomImage()">Pick Random Image</button>

    <!-- Random Image Display -->
    <h3>Random Image</h3>
    <img id="random-image" src="" alt="Random Image" />

    <!-- Disabled Images List -->
    <h3>Disabled Images</h3>
    <pre id="disabled-images-list">No images disabled yet.</pre>

    <!-- Image List with Delete Button -->
    <h3>Image List</h3>
    <div id="image-list"></div>

    <script>
        function navigateToWheel() {
            window.location.href = "spinning-wheel.html";
        }
    </script>
    <script src="js/image-picker.js"></script>
</body>
</html>
