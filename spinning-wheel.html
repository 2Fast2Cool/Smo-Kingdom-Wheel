<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning Wheel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
        }
        .wheel-container {
            margin: 40px auto;
            position: relative;
        }
        #wheel {
            display: block;
            margin: 0 auto;
            border: 3px solid #000;
        }
        #spin-button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        #spin-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        input, button, select {
            margin: 10px;
        }
        #disabled-names-list {
            margin-top: 20px;
            text-align: left;
        }
        
        /* Result Box (Overlay) */
        #result-box {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Ensure it's above all other content */
        }

        .result-content {
            background-color: #333;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 500px;
            width: 80%;
        }

        .result-content h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .close-button {
            background-color: #ff4c4c;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .close-button:hover {
            background-color: #ff0000;
        }

        /* Navigation Buttons */
        .navigation-buttons {
            margin-top: 20px;
        }

        .navigation-buttons button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Name Picker</h1>

    <div class="wheel-container">
        <canvas id="wheel" width="500" height="500"></canvas>
        <button id="spin-button" onclick="spinWheel()">Spin</button>

        <h3>Add Custom Name</h3>
        <input type="text" id="custom-name-input" placeholder="Enter a name">
        <button onclick="addCustomName()">Add Name</button>

        <h3>Disable/Enable Name</h3>
        <select id="name-selector"></select>
        <button onclick="toggleNameStatus()">Disable/Enable Name</button>

        <h3>Hide/Unhide Name</h3>
        <button onclick="toggleNameVisibility()">Hide/Unhide Name</button>

        <h3>Delete Name</h3>
        <button onclick="deleteName()">Delete Name</button>

        <h3>Disabled Names</h3>
        <pre id="disabled-names-list">No names disabled yet.</pre>

        <!-- Background color selector -->
        <h3>Change Background Color</h3>
        <input type="color" id="background-color-picker" onchange="setBackgroundColor()" value="#ffffff">

        <!-- Result Box (Overlay) -->
        <div id="result-box">
            <div class="result-content">
                <h2 id="result-text">Winner: None</h2>
                <button class="close-button" onclick="closeResultBox()">Close</button>
            </div>
        </div>
    </div>

    <!-- Navigation Buttons -->
    <div class="navigation-buttons">
        <button onclick="navigateToPicker()">Go to Image Picker</button>
    </div>

    <script>
        function navigateToPicker() {
            window.location.href = "index.html";
        }
    </script>
    <script src="js/app.js"></script>
</body>
</html>
